<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Search Data On Server Log</span>
        </nav>
        
          <center>
            <form method="POST" action="GrepServlet">
            
                <table class="table table-borderless table-striped">
                    <tbody>
                        <tr>
                            <td><label for="msisdn">MSISDN </label></td>
                            <td><input type="text" id="msisdn" name="msisdn"/></td>
                        </tr>
                        <tr>
                            <td><label for="date">Date     </label></td>
                            <td><input type="date" id="date" name="date"/></td>
                        </tr>
                        <tr>
                            <td><label for="type">Select type</label></td>
                            <td>
                                <select id="type" name="type">
                                    <optgroup label="Select One:">
                                        <option value="Redeem">Redeem</option>
                                        <option value="Inject">Inject</option>
                                    </optgroup>
                                </select>
                            </td>
                        </tr>
                        <tr>
                             <td><button class="btn btn-success" type="submit">Search</button></td>
                        </tr>
                    </tbody>
                </table>
            
            </form>
            </center>
       
    </body>
</html>
